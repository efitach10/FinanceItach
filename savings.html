}

.form-card input{

    border-radius:8px;

    background:var(--soft);
    color:white;
    margin-bottom:10px;
}

.form-card button{
    background:var(--accent);
    color:#111;
    border:none;
    padding:10px 16px;
    border-radius:12px;
    cursor:pointer;
    font-weight:600;

/* ===== SAVINGS LIST ===== */
.savings-list{

.saving-item{
    background:var(--soft);
    border-radius:12px;

    justify-content:space-between;
    align-items:center;
}

.saving-item div{
    display:flex;

}

.progress-bar{
    width:100%;
    height:12px;
    background:#334155;
    border-radius:6px;
    overflow:hidden;
    margin-top:4px;
}

.progress-bar-inner{
    height:100%;
    background:var(--positive);
    width:0%;
    border-radius:6px;
    transition: width 0.3s ease;
}

/* ===== MODAL ===== */
#editModal{
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.6);

<script>
function goToDashboard(){
    window.scrollTo({ top:0, behavior:'smooth' });
}

/* TAB SWITCH */
function showTab(tab){
    document.getElementById('newTab').style.display = tab==='new'?'block':'none';
    document.getElementById('existingTab').style.display = tab==='existing'?'block':'none';
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelector('.tab-btn[onclick*="'+tab+'"]').classList.add('active');
}

/* ===== SAVINGS DATA ===== */
const savings = [];
let editIndex = null;

function createSaving(){
    const name = document.getElementById('newName').value;
    const initial = parseFloat(document.getElementById('initialAmount').value) || 0;
    const target = parseFloat(document.getElementById('targetAmount').value) || null;
    const dateStr = document.getElementById('targetDate').value || null;
    const targetDate = dateStr ? new Date(dateStr + '-01') : null;
    const monthsLeft = targetDate ? Math.max(1, (targetDate.getFullYear()-new Date().getFullYear())*12 + (targetDate.getMonth()-new Date().getMonth())) : null;

    if(!name) return alert('×× × ××œ× ×©× ×”×—×™×¡×›×•×Ÿ');

    savings.push({ name, current: initial, target, targetDate, monthsLeft });
    renderExisting();
    document.getElementById('newName').value='';
    document.getElementById('initialAmount').value='';
    document.getElementById('targetAmount').value='';
    document.getElementById('targetDate').value='';
}

function addToSaving(index){
    editIndex = index;
    document.getElementById('editAmount').value = savings[index].current;
    document.getElementById('editModal').style.display = 'flex';
}

function closeModal(){
    document.getElementById('editModal').style.display = 'none';
    editIndex = null;
}

function saveEdit(){
    const value = parseFloat(document.getElementById('editAmount').value);
    if(!isNaN(value)){
        savings[editIndex].current = value;
        renderExisting();
        closeModal();
    } else {
        alert('×× × ×”×›× ×¡ ×¡×›×•× ×—×•×§×™');
    }
}

function renderExisting(){
    const container = document.getElementById('existingTab');
    container.innerHTML = '';
    savings.forEach((s, index)=>{
        let percent = s.target ? Math.min(100, (s.current/s.target)*100) : null;
        let monthly = (s.target && s.monthsLeft) ? ((s.target - s.current)/s.monthsLeft).toFixed(2) : null;
        const div = document.createElement('div');
        div.className='saving-item';
        div.innerHTML = `
            <div>
                <strong>${s.name}</strong>
                <span>â‚ª ${s.current}${s.target ? ' / â‚ª ' + s.target : ''}</span>
                ${percent!==null ? `<div class="progress-bar"><div class="progress-bar-inner" style="width:${percent}%;"></div></div>` : ''}
                ${monthly!==null ? `<span>× ×“×¨×© ×œ×—×•×“×©: â‚ª ${monthly}</span>` : ''}
            </div>
            <button onclick="addToSaving(${index})" style="background:none; border:none; cursor:pointer; font-size:18px;">âœï¸</button>
        `;
        container.appendChild(div);
    });
}
</script>
