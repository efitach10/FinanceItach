<style>
:root {
    --bg:#0f172a;
    --card:#1e293b;
    --soft:#334155;
    --text:#f1f5f9;
    --muted:#94a3b8;
    --accent:#f59e0b;
    --positive:#10b981;
    --negative:#ef4444;
    --shadow:0 10px 30px rgba(0,0,0,0.4);
}

body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    background:var(--bg);
    color:var(--text);
}

header{
    padding:35px 20px;
    text-align:center;
    border-bottom:1px solid #1f2937;
}

.logo{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:12px;
    direction:ltr;
}

.logo-icon{
    width:44px;
    height:44px;
    border-radius:12px;
    background:var(--accent);
    color:#111;
    font-weight:bold;
    display:flex;
    align-items:center;
    justify-content:center;
}

.logo-text{
    text-align:left;
}

.logo-text span{
    display:block;
    font-size:13px;
    color:var(--muted);
}

/* ===== TABS ===== */
.tabs{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:25px;
}

.tab-btn{
    padding:8px 20px;
    border-radius:12px;
    border:1px solid var(--soft);
    background:var(--card);
    color:var(--text);
    cursor:pointer;
    font-weight:600;
}

.tab-btn.active{
    border-color:var(--accent);
    color:var(--accent);
}

/* ===== FORM CARDS ===== */
.form-card{
    background:var(--card);
    border-radius:16px;
    padding:22px;
    margin:20px;
    box-shadow:var(--shadow);
    border:1px solid #263244;
}

.form-card label{
    display:block;
    margin:10px 0 4px;
    font-size:13px;
    color:var(--muted);
}

.form-card input, .form-card select, .form-card textarea{
    width:100%;
    box-sizing:border-box;
    padding:10px;
    border-radius:8px;
    border:none;
    background:var(--soft);
    color:white;
    margin-bottom:10px;
}

.form-card button{
    background:var(--accent);
    color:#111;
    border:none;
    padding:10px 16px;
    border-radius:12px;
    cursor:pointer;
    font-weight:600;
    margin-top:10px;
}

.form-card button:hover{
    opacity:0.9;
}

/* ===== SAVINGS LIST ===== */
.savings-list{
    margin:20px;
}

.saving-item{
    background:var(--soft);
    padding:14px 12px;
    border-radius:12px;
    margin-bottom:12px;
    position:relative;
}

.saving-item span{
    font-size:14px;
    display:block;
    margin-bottom:4px;
}

.progress-bar{
    height:12px;
    border-radius:6px;
    background:#334155;
    overflow:hidden;
    margin-top:6px;
}

.progress{
    height:100%;
    background:var(--accent);
    width:0%;
    transition: width 0.3s;
}

/* Edit icon */
.edit-btn{
    position:absolute;
    top:12px;
    right:12px;
    cursor:pointer;
    font-size:16px;
    color:var(--accent);
}
footer{
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #111827;
    border-top: 1px solid #1f2937;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    font-size: 12px;
    z-index: 1000;
}

footer a{
    text-decoration: none;
    color: var(--muted);
    font-size: 11px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
}

footer a.active{
    color: var(--accent);
}

footer span{
    font-size: 18px;
}
</style>

<script>
function showSavingsTab(tabId){
    document.querySelectorAll('.savings-tab').forEach(tab => tab.style.display='none');
    document.getElementById(tabId).style.display='block';
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelector(`.tab-btn[onclick*="${tabId}"]`).classList.add('active');
}
