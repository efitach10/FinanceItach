<!DOCTYPE html>
<html lang="he" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>תנועות</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/config.js" defer></script>
  <script src="js/state.js" defer></script>
  <script src="js/api.js" defer></script>
  <script src="js/transactions.js" defer></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
  <header class="p-4 text-center text-3xl font-bold">תנועות</header>
  <main class="flex-1 p-6 space-y-6">
    <!-- Tabs -->
    <div class="flex justify-around mb-6">
      <button id="tabRecurring" class="btn-primary">תנועות קבועות</button>
      <button id="tabOneTime" class="btn-primary">תנועות לא קבועות</button>
    </div>

    <!-- קבועות -->
    <div id="recurringSection" class="space-y-4">
      <!-- כרטיסי תנועות קבועות יוצגו כאן -->
    </div>

    <!-- לא קבועות -->
    <div id="oneTimeSection" class="space-y-4 hidden">
      <!-- כרטיסי תנועות לא קבועות יוצגו כאן -->
    </div>
  </main>

  <!-- ניווט תחתון -->
  <nav class="bg-gray-900 p-4 fixed bottom-0 w-full flex justify-around items-center shadow-inner">
    <a href="index.html" class="flex flex-col items-center text-gray-400 hover:text-blue-400 transition">
      <span class="material-icons">dashboard</span>
      <span class="text-xs mt-1">דשבורד</span>
    </a>
    <a href="transactions.html" class="flex flex-col items-center text-blue-400">
      <span class="material-icons">receipt_long</span>
      <span class="text-xs mt-1">תנועות</span>
    </a>
    <a href="history.html" class="flex flex-col items-center text-gray-400 hover:text-blue-400 transition">
      <span class="material-icons">history</span>
      <span class="text-xs mt-1">היסטוריה</span>
    </a>
    <a href="goals.html" class="flex flex-col items-center text-gray-400 hover:text-blue-400 transition">
      <span class="material-icons">emoji_events</span>
      <span class="text-xs mt-1">יעדים</span>
    </a>
    <a href="settings.html" class="flex flex-col items-center text-gray-400 hover:text-blue-400 transition">
      <span class="material-icons">settings</span>
      <span class="text-xs mt-1">הגדרות</span>
    </a>
  </nav>
</body>
</html>
