<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>תנועות - Home Finance</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col min-h-screen">
  <!-- Navigation Bottom -->
  <nav class="fixed bottom-0 w-full bg-gray-800 border-t border-gray-700 flex justify-around py-2">
    <a href="index.html" class="flex flex-col items-center text-gray-400 hover:text-blue-500">
      דשבורד
    </a>
    <a href="transactions.html" class="flex flex-col items-center text-blue-500">
      תנועות
    </a>
    <a href="history.html" class="flex flex-col items-center text-gray-400 hover:text-blue-500">
      היסטוריה
    </a>
    <a href="goals.html" class="flex flex-col items-center text-gray-400 hover:text-blue-500">
      יעדים
    </a>
    <a href="settings.html" class="flex flex-col items-center text-gray-400 hover:text-blue-500">
      הגדרות
    </a>
  </nav>

  <main class="flex-1 p-4 pt-6 mb-16">
    <h1 class="text-2xl font-bold mb-4">תנועות</h1>

    <!-- Tabs -->
    <div class="mb-4 flex border-b border-gray-700">
      <button id="tabRecurring" class="px-4 py-2 text-blue-500 border-b-2 border-blue-500 focus:outline-none">קבועות</button>
      <button id="tabOneTime" class="px-4 py-2 text-gray-400 hover:text-blue-500 focus:outline-none">לא קבועות</button>
    </div>

    <!-- תנועות קבועות -->
    <div id="recurringSection" class="space-y-4">
      <button id="addRecurringBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">+ הוסף תנועה קבועה</button>
      <div id="recurringList" class="space-y-2">
        <!-- כאן ייכנסו הכרטיסים של התנועות הקבועות דרך JS -->
      </div>
    </div>

    <!-- תנועות לא קבועות -->
    <div id="oneTimeSection" class="space-y-4 hidden">
      <button id="addOneTimeBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">+ הוסף תנועה</button>
      <div id="oneTimeList" class="space-y-2">
        <!-- כאן ייכנסו הכרטיסים של התנועות לא קבועות דרך JS -->
      </div>
    </div>
  </main>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/transactions.js"></script>
  <script>
    // Toggle Tabs
    const tabRecurring = document.getElementById("tabRecurring");
    const tabOneTime = document.getElementById("tabOneTime");
    const recurringSection = document.getElementById("recurringSection");
    const oneTimeSection = document.getElementById("oneTimeSection");

    tabRecurring.addEventListener("click", () => {
      tabRecurring.classList.add("text-blue-500", "border-b-2", "border-blue-500");
      tabOneTime.classList.remove("text-blue-500", "border-b-2", "border-blue-500");
      tabOneTime.classList.add("text-gray-400");
      recurringSection.classList.remove("hidden");
      oneTimeSection.classList.add("hidden");
    });

    tabOneTime.addEventListener("click", () => {
      tabOneTime.classList.add("text-blue-500", "border-b-2", "border-blue-500");
      tabRecurring.classList.remove("text-blue-500", "border-b-2", "border-blue-500");
      tabRecurring.classList.add("text-gray-400");
      oneTimeSection.classList.remove("hidden");
      recurringSection.classList.add("hidden");
    });
  </script>
</body>

</html>
