<script>
function goToDashboard(){
    window.scrollTo({ top:0, behavior:'smooth' });
}

/* ===== DATA ARRAYS ×“×™× ××™×™× ===== */
const movements = []; // {type: 'income'/'expense', category:'', amount:0, date:Date}
const savings = [];   // {name:'', current:0, target:0, targetDate:Date}

/* ===== ×¤×•× ×§×¦×™×•×ª ×œ×”×•×¡×¤×ª ×ª× ×•×¢×” ×•×—×¡×›×•×Ÿ ===== */
function addMovement(type, category, amount, date){
    movements.push({type, category, amount, date: new Date(date)});
    renderHistory();
}

function addSaving(name, current, target, targetDate){
    savings.push({name, current, target, targetDate: targetDate?new Date(targetDate):null});
    renderHistory();
}

/* ===== RENDER HISTORY ===== */
let barChart, pieChart, lineChart;

function renderHistory(){
    const monthIndex = parseInt(document.getElementById('monthSelect').value);

    // ×¡×™×›×•× ×”×›× ×¡×•×ª ×•×”×•×¦××•×ª
    const monthMovements = movements.filter(m => m.date.getMonth() === monthIndex);
    const income = monthMovements.filter(m => m.type==='income').reduce((sum,m)=>sum+m.amount,0);
    const expenses = monthMovements.filter(m => m.type==='expense').reduce((sum,m)=>sum+m.amount,0);

    // ×¡×™×›×•× ×—×¡×›×•× ×•×ª ×—×•×“×©×™×™×
    const monthSavings = savings.reduce((sum,s)=>sum+s.current,0);

    document.getElementById('totalIncome').innerText = 'â‚ª '+income;
    document.getElementById('totalExpenses').innerText = 'â‚ª '+expenses;
    document.getElementById('totalSavings').innerText = 'â‚ª '+monthSavings;
    document.getElementById('netBalance').innerText = 'â‚ª '+(income-expenses);

    // Bar Chart
    if(barChart) barChart.destroy();
    const ctxBar = document.getElementById('barChart').getContext('2d');
    barChart = new Chart(ctxBar,{
        type:'bar',
        data:{
            labels:['×”×›× ×¡×•×ª','×”×•×¦××•×ª','×—×¡×›×•× ×•×ª'],
            datasets:[{
                label:'â‚ª',
                data:[income,expenses,monthSavings],
                backgroundColor:['#10b981','#ef4444','#f59e0b']
            }]
        },
        options:{ responsive:true, plugins:{legend:{display:false}} }
    });

    // Pie Chart - ×”×ª×¤×œ×’×•×ª ×”×•×¦××•×ª ×œ×¤×™ ×§×˜×’×•×¨×™×”
    const categories = {};
    monthMovements.filter(m=>m.type==='expense').forEach(m=>{
        if(categories[m.category]) categories[m.category]+=m.amount;
        else categories[m.category]=m.amount;
    });
    if(pieChart) pieChart.destroy();
    const ctxPie = document.getElementById('pieChart').getContext('2d');
    pieChart = new Chart(ctxPie,{
        type:'pie',
        data:{
            labels:Object.keys(categories),
            datasets:[{data:Object.values(categories), backgroundColor:['#ef4444','#f59e0b','#10b981','#3b82f6','#a855f7']}]
        },
        options:{ responsive:true }
    });

    // Line Chart - ×—×¡×›×•× ×•×ª ×œ××•×¨×š ×”×—×•×“×© (×œ×¦×•×¨×š ×”××—×©×”, × ×¦× ×× ×§×•×“×•×ª ×œ×™× ××¨×™×•×ª)
    if(lineChart) lineChart.destroy();
    const ctxLine = document.getElementById('lineChart').getContext('2d');
    const days = Array.from({length:30},(_,i)=>i+1);
    const dailySavings = days.map((d,i)=>savings.reduce((sum,s)=>sum*Math.min(1,(d/30)),0));
    lineChart = new Chart(ctxLine,{
        type:'line',
        data:{
            labels:days,
            datasets:[{
                label:'×—×¡×›×•× ×•×ª',
                data:dailySavings,
                borderColor:'#10b981',
                backgroundColor:'rgba(16,185,129,0.2)',
                fill:true,
                tension:0.3
            }]
        },
        options:{ responsive:true }
    });
}

renderHistory();
</script>
