<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance App</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-100 pb-20">

<div class="p-4">

    <!-- Month Selector -->
    <div class="flex justify-between items-center mb-4">
        <button onclick="changeMonth(-1)">◀</button>
        <h1 id="currentMonth" class="text-xl font-bold"></h1>
        <button onclick="changeMonth(1)">▶</button>
    </div>

    <!-- KPI -->
    <div class="grid grid-cols-2 gap-3 mb-4">
        <div class="card">
            <p>הכנסות</p>
            <h2 id="incomeTotal"></h2>
        </div>
        <div class="card">
            <p>הוצאות</p>
            <h2 id="expenseTotal"></h2>
        </div>
        <div class="card">
            <p>יתרה</p>
            <h2 id="balance"></h2>
        </div>
        <div class="card">
            <p>תחזית סוף חודש</p>
            <h2 id="forecast"></h2>
        </div>
    </div>

    <!-- Chart -->
    <div class="card">
        <canvas id="categoryChart"></canvas>
    </div>

    <!-- Budget Alerts -->
    <div id="budgetAlerts" class="mt-4"></div>

</div>

<!-- Bottom Nav -->
<div class="bottom-nav">
    <a href="index.html">🏠</a>
    <a href="transactions.html">💸</a>
    <a href="history.html">📜</a>
    <a href="goals.html">🎯</a>
    <a href="settings.html">⚙️</a>
</div>

<script src="js/config.js"></script>
<script src="js/api.js"></script>
<script src="js/state.js"></script>
<script src="js/financeEngine.js"></script>
<script src="js/dashboard.js"></script>
</body>

</html>
