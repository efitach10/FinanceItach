<!DOCTYPE html>
<html lang="he" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Finance - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="js/config.js" defer></script>
  <script src="js/state.js" defer></script>
  <script src="js/api.js" defer></script>
  <script src="js/financeEngine.js" defer></script>
  <script src="js/dashboard.js" defer></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
  <header class="p-4 text-center text-3xl font-bold">דשבורד הבית</header>
  <main class="flex-1 p-6 space-y-6">
    <!-- כרטיסי סיכום -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
      <div class="bg-gradient-to-r from-green-400 to-green-600 text-white p-6 rounded-xl shadow-lg transition transform hover:scale-105">
        <p class="text-sm font-semibold">הכנסות</p>
        <p class="text-2xl font-bold mt-2" id="income">0 ₪</p>
      </div>
      <div class="bg-gradient-to-r from-red-400 to-red-600 text-white p-6 rounded-xl shadow-lg transition transform hover:scale-105">
        <p class="text-sm font-semibold">הוצאות</p>
        <p class="text-2xl font-bold mt-2" id="expenses">0 ₪</p>
      </div>
      <div class="bg-gradient-to-r from-blue-400 to-blue-600 text-white p-6 rounded-xl shadow-lg transition transform hover:scale-105">
        <p class="text-sm font-semibold">חיסכון</p>
        <p class="text-2xl font-bold mt-2" id="savings">0 ₪</p>
      </div>
    </div>

    <!-- גרף חודשי -->
    <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
      <canvas id="dashboardChart"></canvas>
    </div>
  </main>

  <!-- ניווט תחתון מודרני -->
  <nav class="bg-gray-900 p-4 fixed bottom-0 w-full flex justify-around items-center shadow-inner">
    <a href="index.html" class="flex flex-col items-center text-blue-400">
      <span class="material-icons">dashboard</span>
      <span class="text-xs mt-1">דשבורד</span>
    </a>
    <a href="transactions.html" class="flex flex-col items-center text-gray-400 hover:text-blue-400 transition">
      <span class="material-icons">receipt_long</span>
      <span class="text-xs mt-1">תנועות</span>
    </a>
    <a href="history.html" class="flex flex-col items-center text-gray-400 hover:text-blue-400 transition">
      <span class="material-icons">history</span>
      <span class="text-xs mt-1">היסטוריה</span>
    </a>
    <a href="goals.html" class="flex flex-col items-center text-gray-400 hover:text-blue-400 transition">
      <span class="material-icons">emoji_events</span>
      <span class="text-xs mt-1">יעדים</span>
    </a>
    <a href="settings.html" class="flex flex-col items-center text-gray-400 hover:text-blue-400 transition">
      <span class="material-icons">settings</span>
      <span class="text-xs mt-1">הגדרות</span>
    </a>
  </nav>
</body>
</html>
