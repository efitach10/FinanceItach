<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Finance - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/config.js" defer></script>
  <script src="js/state.js" defer></script>
  <script src="js/api.js" defer></script>
  <script src="js/financeEngine.js" defer></script>
  <script src="js/dashboard.js" defer></script>
</head>
<body class="dark-mode">
  <header>
    <h1>דשבורד הבית</h1>
  </header>
  <main>
    <!-- כרטיסי סיכום -->
    <div class="cards-container">
      <div class="card income-card">
        <p class="title">הכנסות</p>
        <p class="amount" id="income">0 ₪</p>
      </div>
      <div class="card expense-card">
        <p class="title">הוצאות</p>
        <p class="amount" id="expenses">0 ₪</p>
      </div>
      <div class="card savings-card">
        <p class="title">חיסכון</p>
        <p class="amount" id="savings">0 ₪</p>
      </div>
    </div>

    <!-- גרף חודשי CSS-only -->
    <div class="graph-container">
      <div class="bar income-bar" id="graphIncome"></div>
      <div class="bar expense-bar" id="graphExpense"></div>
      <div class="bar savings-bar" id="graphSavings"></div>
    </div>
  </main>

  <!-- ניווט תחתון -->
  <nav class="bottom-nav">
    <a href="index.html" class="active">דשבורד</a>
    <a href="transactions.html">תנועות</a>
    <a href="history.html">היסטוריה</a>
    <a href="goals.html">יעדים</a>
    <a href="settings.html">הגדרות</a>
  </nav>
</body>
</html>
