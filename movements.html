<script>
function showTab(tab){
    document.getElementById('fixedTab').style.display = tab==='fixed'?'block':'none';
    document.getElementById('variableTab').style.display = tab==='variable'?'block':'none';
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelector('.tab-btn[onclick*="'+tab+'"]').classList.add('active');
}

async function loadMovements(){
    try{
        const movements = await getData("movements");
        const list = document.getElementById("movementsList");
        list.innerHTML = "";
        movements.forEach(m=>{
            const div = document.createElement("div");
            div.className = "movement-item "+m.type;
            div.innerHTML = `<span>${m.category}</span><span>â‚ª ${m.amount}</span><span>${m.date}</span>`;
            if(m.notes) div.innerHTML += `<span>${m.notes}</span>`;
            list.appendChild(div);
        });
    }catch(err){
        console.error(err);
    }
}

async function saveMovement(tab){
    try{
        let type = tab==='fixed'?document.getElementById("fixedType").value:document.getElementById("variableType").value;
        let category = tab==='fixed'?document.querySelector("#fixedTab input[placeholder^='×œ×“×•×’××”']").value:document.querySelector("#variableTab input[placeholder^='×œ×“×•×’××”']").value;
        let amount = tab==='fixed'?document.querySelector("#fixedTab input[type='number']").value:document.querySelector("#variableTab input[type='number']").value;
        let date = tab==='fixed'?document.querySelector("#fixedTab input[type='date']").value:document.querySelector("#variableTab input[type='date']").value;
        let notes = tab==='variable'?document.querySelector("#variableTab textarea").value:"";

        const movement = {type, category, amount, date, notes};

        await addData("movements", movement);
        await loadMovements();
        alert("×”×ª× ×•×¢×” × ×©××¨×” ×‘×”×¦×œ×—×”!");
    }catch(err){
        console.error(err);
    }
}
